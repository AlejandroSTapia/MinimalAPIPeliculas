<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Prueba CORS del Web API (presionar F12)</h1>
    <h2>Se bloquea CORS si se consume la api desde otro lugar externo, en este caso, aqui</h2>
    <h3>PAra solucionar eso, habilitar cors en el origen(API)</h3>
    <script>
        const urlWebAPI = 'https://localhost:7156/generos';
        consumirWebAPI(); 
        async function consumirWebAPI() {
            const respuesta = await fetch(urlWebAPI, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            // const json = await respuesta.json();
            const json = await respuesta.text();//Se cambio a text ya que recibira el endpoint con cuerpo normal y no un json
            console.log(json);

        }
    </script>

    <p>Si se implemnta cors y no ves los cambios aqui al ejecutarlo, borrar cache en navegdor</p>
</body>
</html>
